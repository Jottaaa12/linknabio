<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Pagamento via PIX</h2>
            </div>
            <div class="card-body">
                <div class="qr-code-container">
                    <canvas id="qr-code"></canvas>
                </div>
                <div class="info">
                    <p><strong>Nome:</strong> Nayara Santos de Araújo</p>
                    <p><strong>Chave PIX:</strong> 88981905006 <button id="copy-key" class="copy-btn"><i class="far fa-copy"></i></button></p>
                </div>
                <div class="value-input-container">
                    <input type="number" id="pix-value" placeholder="Digite o valor (opcional)">
                    <button id="generate-qr">Gerar QR Code com Valor</button>
                </div>
                <div class="secondary-key-container">
                    <button id="show-secondary-key">Não consegue pagar? Tente outra chave</button>
                    <p id="secondary-key" class="hidden"><strong>Chave PIX 2:</strong> pix@acaisabordaterra.com.br <button id="copy-secondary-key" class="copy-btn"><i class="far fa-copy"></i></button></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
